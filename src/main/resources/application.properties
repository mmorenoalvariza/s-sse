spring.application.name=demo

# Server configuration for Elastic Beanstalk
server.port=8080

# Memory optimization - disable devtools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# JVM Memory optimization
spring.jmx.enabled=false

# Reduce Tomcat threads
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5

# Disable unnecessary features
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jmx.JmxAutoConfiguration

# Reduce logging overhead
logging.level.root=WARN
logging.level.com.example=INFO
